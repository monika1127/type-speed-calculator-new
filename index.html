<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class='application'>
        <h1 class='application__title'>Typing Speed Test</h1>
        <h2 class='about__title'>How to play?</h2>
        <p class='about__description'>How fast are you? Do the one-minute typing test to find out! Press the space bar after each word. At the end, you'll get your typing speed in CPM and WPM. Good luck!</p>
        <div class='navigation'>
            <button class='reset__button'>Restart</button>
            <div class='timer'>
              <div class="timer__bar">
                  <div class='timer__counter'></div>
                  <div class='progress__bar'></div>
                </div>
            </div>
        </div>
            <div class='game__container'>
                <div class='excercise'></div>
                <input class='excercise__record'></input>
                <div class='resutls'>
                  <div>Time's up</div>
                  <div>Your result</div>
                  <div class='resutls__score'>
                    <div>cpm</div>
                    <div>wpm</div>
                  </div>

                </div>
            </div>
    </div>
    <script src="words.js"></script>
    <script src="index.js"></script>
  </body>
  </html>
